<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign Up</title>
</head>
<body>
    <caption><h1><br/>Sign up here!</h1></caption>
    <br/>
        <form><h2>
        <label for="firstName"><b>First Name</b></label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" style="text-align: left;">
        <br/>
        <br/>
        <label for="lastName"><b>Last Name</b></label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name">
        <br/>
        <br/>
        <label for="mailId"><b>E-Mail ID</b></label>
        <input type="text" id="mailId" name="mailId" placeholder="Mail ID" style="text-align: left;">
        <br/>
        <br/>
        <label for="username"><b>Your username</b></label>
        <input type="text" id="username" name="username" placeholder="eg. john123F">
        <br/>
        <br/>
        <label for="contactinfo"><b>Mobile No.</b></label>
        <input type="text" id="contactinfo" name="contactinfo" placeholder="(+91)">
        <br/>
        <br/>
        <label for="qualification"><b>Qualification</b></label>
        <input type="text" id="degree" name="degree" placeholder="Enter your qualification"><br/>
        <br/>
        <br/>
        <h3>
        <input type="checkbox"> &nbsp; &nbsp; Verify your email and generate a password.<br/></h3>
        <input type="button" name="Signup" value="Signup">
        <br/>
        <br/>
        </h2>
    </form>
</body>
</html>
